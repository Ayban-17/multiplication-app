    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Multiplication App</title>
    <link rel="shortcut icon" href="https://icons-for-free.com/download-icon-proxmox-1324440218197291053_512.png" type="image/x-icon">

<body>
    <form id = "form">
        <p class = "score" > Score: <span id = "currentScore">0 </span> </p> 
        <p class = "question" >What is <span id = "multiplier"> 1 </span> multiply by <span id = 'multiplicand'>2</span>?</p>
        <input type="text" class = "input" id="userInput" placeholder="Enter your answer" autocomplete="off">
        <button class ="btn" id = "button" type="submit" > Submit </button>
    </form>
   <script src="index.js"></script>
